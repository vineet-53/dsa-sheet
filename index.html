        max-width: 400px;
        text-align: center;

        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;

      .modal-content button:hover {
        background-color: #4338ca;
      }

      function createLink(href, text, iconClass = "") {
        if (!href || href.trim() === "") return null; // Handle null or empty strings
        const a = document.createElement("a");
        a.href = href;
        a.textContent = text;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.className =
          "text-blue-600 hover:underline inline-flex items-center space-x-1";
        if (iconClass) {
          const icon = document.createElement("span");
          icon.className = iconClass;
          a.prepend(icon);
        }
        return a;
      }

      function getFormattedDate() {
        const today = new Date();
        const day = String(today.getDate()).padStart(2, "0");
        const month = String(today.getMonth() + 1).padStart(2, "0"); // January is 0!
        const year = today.getFullYear();
        return `${day}/${month}/${year}`;
      }

      async function sendProgressUpdate(q_id, email, cookie) {
        if (!email || !cookie) {
          console.error(
            "User email or cookie not available for progress update."
          );
          alert("Please provide your email and cookie to track progress.");
          showUserInputModal(); // Show modal if data is missing
          return;
        }

        const payload = {
          dateKey: getFormattedDate(),
          email: email,
          q_data: 1, // As specified in the prompt
          q_id: q_id,
        };

        try {
          const response = await fetch(
            "https://backend.takeuforward.org/api/profile/update/progress",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Cookie: cookie, // Send cookie in the header
              },
              body: JSON.stringify(payload),
            }
          );

          if (response.ok) {
            console.log(`Progress updated successfully for ${q_id}`);
            // Update the local progress data after a successful update
            userProgressData[q_id] = 1;
          } else {
            const errorText = await response.text();
            console.error(
              `Failed to update progress for ${q_id}: ${response.status} - ${errorText}`
            );
            alert(
              `Failed to update progress for ${q_id}. Please check your inputs or try again.`
            );
          }
        } catch (error) {
          console.error(`Error sending progress update for ${q_id}:`, error);
          alert(
            `Network error updating progress for ${q_id}. Please check your internet connection.`
          );
        }
      }

      function renderRoadmap(data, progressData) {
        const container = document.getElementById("roadmap-container");
        container.innerHTML = ""; // Clear loading message

        if (!data || !Array.isArray(data) || data.length === 0) {
          container.innerHTML =
            '<p class="text-gray-600 text-center py-10">No roadmap data to display. Please paste your JSON correctly.</p>';
          return;
        }

        data.forEach((step) => {
          const stepDetails = document.createElement("details");
          stepDetails.className = "bg-white rounded-xl shadow-lg mb-6 group";
          stepDetails.setAttribute("close", ""); // Keep top-level steps open by default

          const stepSummary = document.createElement("summary");
          stepSummary.className =
            "p-6 flex items-center justify-between text-xl font-semibold text-indigo-700 bg-indigo-50 hover:bg-indigo-100 rounded-xl transition duration-200";
          stepSummary.innerHTML = `
            <span>Step ${step.step_no}: ${step.step_title}</span>
          `;
          stepDetails.appendChild(stepSummary);

          const subStepsContainer = document.createElement("div");
          subStepsContainer.className =
            "p-4 border-t border-gray-200 space-y-4";

          if (step.sub_steps && Array.isArray(step.sub_steps)) {
            step.sub_steps.forEach((subStep) => {
              const subStepDetails = document.createElement("details");
              subStepDetails.className = "bg-gray-50 rounded-lg shadow-sm p-4";

              const subStepSummary = document.createElement("summary");
              subStepSummary.className =
                "text-lg font-medium text-gray-700 hover:text-gray-900 transition duration-150";
              subStepSummary.innerHTML = `
                <span>${subStep.sub_step_no}. ${subStep.sub_step_title}</span>
              `;
              subStepDetails.appendChild(subStepSummary);

              const topicsList = document.createElement("ul");
              topicsList.className = "list-none pl-0 pt-4 space-y-3";

              if (subStep.topics && Array.isArray(subStep.topics)) {
                subStep.topics.forEach((topic) => {
                  const topicItem = document.createElement("li");
                  // Updated class to use flexbox for alignment
                  topicItem.className =
                    "bg-white rounded-md shadow-sm p-4 border border-gray-100 transition duration-100 hover:shadow-md flex items-start gap-3";

                  // Checkbox container
                  const checkboxContainer = document.createElement("div");
                  checkboxContainer.className = "flex-shrink-0 mt-1"; // Added margin-top for better alignment
                  const checkbox = document.createElement("input");
                  checkbox.type = "checkbox";
                  checkbox.id = `progress-${topic.id}`; // Unique ID for checkbox
                  // Set initial checked state from localStorage OR fetched progressData
                  checkbox.checked =
                    localStorage.getItem(topic.id) === "true" ||
                    progressData[topic.id] === 1;
                  checkbox.className =
                    "h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"; // Medium size
                  checkbox.addEventListener("change", (event) => {
                    const isChecked = event.target.checked;
                    localStorage.setItem(topic.id, isChecked); // Store status in local storage

                    if (isChecked) {
                      console.log(`Checkbox checked for ${topic.id}`);
                      sendProgressUpdate(topic.id, userEmail, userCookie);
                    } else {
                      console.log(`Checkbox unchecked for ${topic.id}`);
                      // No backend call for uncheck as per prompt, but status is saved locally
                      // If you need to "unmark" progress in the backend, you'd send q_data: 0
                    }
                  });
                  checkboxContainer.appendChild(checkbox);
                  topicItem.appendChild(checkboxContainer);

                  const contentWrapper = document.createElement("div");
                  contentWrapper.className = "flex-grow"; // Allows content to take remaining space

                  const quesTitle = document.createElement("h4");
                  quesTitle.className =
                    "text-md font-semibold text-gray-900 mb-2";
                  quesTitle.textContent = `${topic.sl_no}. ${topic.question_title}`;
                  contentWrapper.appendChild(quesTitle);

                  const linksDiv = document.createElement("div");
                  linksDiv.className =
                    "flex flex-wrap gap-x-4 gap-y-2 text-sm mt-2";

                  const postLink = createLink(
                    topic.post_link,
                    "Post Link",
                    "🔗"
                  );
                  if (postLink) linksDiv.appendChild(postLink);

                  const ytLink = createLink(topic.yt_link, "YouTube", "▶️");
                  if (ytLink) linksDiv.appendChild(ytLink);

                  const gfgLink = createLink(
                    topic.gfg_link,
                    "GeeksforGeeks",
                    "💻"
                  );
                  if (gfgLink) linksDiv.appendChild(gfgLink);

                  const csLink = createLink(
                    topic.cs_link,
                    "Coding Ninjas",
                    "🥋"
                  );
                  if (csLink) linksDiv.appendChild(csLink);

                  const lcLink = createLink(topic.lc_link, "LeetCode", "🧠");
                  if (lcLink) linksDiv.appendChild(lcLink);

                  if (linksDiv.children.length > 0) {
                    contentWrapper.appendChild(linksDiv);
                  } else {
                    const noLinksMsg = document.createElement("p");
                    noLinksMsg.className = "text-gray-500 text-xs italic";
                    noLinksMsg.textContent =
                      "No links available for this topic.";
                    contentWrapper.appendChild(noLinksMsg);
                  }

                  const tagsDiv = document.createElement("div");
                  tagsDiv.className = "mt-3 flex flex-wrap gap-2";

                  if (
                    topic.difficulty !== undefined &&
                    topic.difficulty !== null
                  ) {
                    const difficultyBadge = document.createElement("span");
                    difficultyBadge.className = `px-2 py-0.5 rounded-full text-xs font-medium ${
                      topic.difficulty === 0
                        ? "bg-green-100 text-green-800"
                        : topic.difficulty === 1
                        ? "bg-yellow-100 text-yellow-800"
                        : topic.difficulty === 2
                        ? "bg-red-100 text-red-800"
                        : "bg-gray-100 text-gray-800"
                    }`;
                    difficultyBadge.textContent = `Difficulty: ${
                      topic.difficulty === 0
                        ? "Easy"
                        : topic.difficulty === 1
                        ? "Medium"
                        : topic.difficulty === 2
                        ? "Hard"
                        : "N/A"
                    }`;
                    tagsDiv.appendChild(difficultyBadge);
                  }

                  try {
                    if (topic.ques_topic) {
                      const quesTopics = JSON.parse(topic.ques_topic);
                      if (Array.isArray(quesTopics)) {
                        quesTopics.forEach((tag) => {
                          const tagBadge = document.createElement("span");
                          tagBadge.className =
                            "px-2 py-0.5 rounded-full bg-blue-100 text-blue-800 text-xs font-medium";
                          tagBadge.textContent = tag.label;
                          tagsDiv.appendChild(tagBadge);
                        });
                      }
                    }
                  } catch (e) {
                    console.warn(
                      "Could not parse ques_topic:",
                      topic.ques_topic,
                      e
                    );
                  }

                  if (topic.company_tags) {
                    const companyTagsBadge = document.createElement("span");
                    companyTagsBadge.className =
                      "px-2 py-0.5 rounded-full bg-purple-100 text-purple-800 text-xs font-medium";
                    companyTagsBadge.textContent = `Companies: ${topic.company_tags}`;
                    tagsDiv.appendChild(companyTagsBadge);
                  }

                  if (tagsDiv.children.length > 0) {
                    contentWrapper.appendChild(tagsDiv);
                  }

                  topicItem.appendChild(contentWrapper);
                  topicsList.appendChild(topicItem);
                });
              } else {
                const noTopicsMsg = document.createElement("li");
                noTopicsMsg.className = "text-gray-500 text-sm italic p-4";
                noTopicsMsg.textContent = "No topics found for this sub-step.";
                topicsList.appendChild(noTopicsMsg);
              }
              subStepDetails.appendChild(topicsList);
              subStepsContainer.appendChild(subStepDetails);
            });
          } else {
            const noSubStepsMsg = document.createElement("p");
            noSubStepsMsg.className = "text-gray-500 text-center py-4";
            noSubStepsMsg.textContent =
              "No sub-steps found for this main step.";
            subStepsContainer.appendChild(noSubStepsMsg);
          }

          stepDetails.appendChild(subStepsContainer);
          container.appendChild(stepDetails);
        });
      }

        document.getElementById("userInputModal").style.display = "flex";

          userProgressData = await fetchProgressData(userEmail, userCookie);

            document.getElementById("roadmap-container").innerHTML =
              '<p class="text-red-500 text-center py-10">Please paste your JSON data into the `jsonData` variable in the script section to display the roadmap.</p>';
          }

        // Save button functionality for the modal
        document
          .getElementById("saveUserInputs")
          .addEventListener("click", async () => {
            const emailInput = document.getElementById("userEmailInput").value;
            const cookieInput =
              document.getElementById("userCookieInput").value;

            if (emailInput && cookieInput) {
              localStorage.setItem("userEmail", emailInput);
              localStorage.setItem("userCookie", cookieInput);
              userEmail = emailInput;
              userCookie = cookieInput;
              document.getElementById("userInputModal").style.display = "none";

              // Fetch progress data immediately after saving user inputs
              userProgressData = await fetchProgressData(userEmail, userCookie);
              if (jsonData.length > 0) {
                renderRoadmap(jsonData, userProgressData);
              } else {
                document.getElementById("roadmap-container").innerHTML =
                  '<p class="text-red-500 text-center py-10">Please paste your JSON data into the `jsonData` variable in the script section to display the roadmap.</p>';
              }
            } else {
              alert("Please enter both your email and a cookie value.");
            }
          });
      });
